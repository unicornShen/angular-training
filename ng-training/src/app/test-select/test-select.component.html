<div [formGroup]="selectForm">
  <select formControlName="selectA" (change)="onSelectChange()" Required [isCheckRequire]="selectForm.value.inputValue !== ''">
    <!-- <option ngValue="" accessKey="">pls selected</option> -->
    <!-- <option ngValue="1" accessKey="1">1: A</option> -->
    <!-- <option ngValue="2" accessKey="2">2: B</option> -->
    <option *ngFor="let item of selectItmes" [ngValue]="item.key" accesskey="item.key">{{item.key}}: {{item.value}}</option>
  </select>

  <span class="select-format selectStyle">
    <select formControlName="selectB" [ngClass]="{requiredStyel: selectForm.value.inputValue !== ''}" >
      <option [ngValue]="">pls selected</option>
      <option ngValue="1" accessKey="1">1: A</option>
      <option ngValue="2" accessKey="2">2: B</option>
    </select>
    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
  </span>

  <input formControlName="inputValue" >
</div>

<div>
  {{selectForm.value | json}}
</div>
