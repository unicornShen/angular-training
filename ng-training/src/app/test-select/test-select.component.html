<div [formGroup]="selectForm">
  <select formControlName="selectA" (change)="onSelectChange()">
    <option [ngValue]="">pls selected</option>
    <!-- <option *ngFor="let item of selectItmes" [ngValue]="item.id">{{item.id}}: {{item.name}}</option> -->
    <option ngValue="1">1: A</option>
    <option ngValue="2">2: B</option>
  </select>

  <span class="select-format selectStyle">
    <select formControlName="selectA" Required>
      <option [ngValue]="">pls selected</option>
      <option ngValue="1">1: A</option>
      <option ngValue="2">2: B</option>
    </select>
    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
  </span>

  <input Required>
</div>

<div>
  {{selectForm.value | json}}
</div>
